<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div>
    <div class="card">
      <div class="container">
        <img class="nftImg" src="./images/image-equilibrium.jpg" alt="nftImg">
        <div class="middle"><img src="./images/icon-view.svg" alt="viewIcon"></div>
      </div>
      <text class="nftName"><span>Equilibrium #3429</span></text>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <section class="info">
        <div class="infoContent" id="value">
          <img src="./images/icon-ethereum.svg" alt="ethIcon">
          <text>0.041 ETH</text>
        </div>
        <div class="infoContent">
          <img src="./images/icon-clock.svg" alt="clockIcon">
          <text>3 days left</text>
        </div>
      </section>
      <hr>
      <section class="user">
        <img class="userImg" src="./images/image-avatar.png" alt="userImage">
        <text>Creation of <span class="userName">Jules Wyvern</span></text>
      </section>
    </div>
    <br>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/xarlizard">xarlizard</a>.
    </div>
  </div>
</body>
</html>
