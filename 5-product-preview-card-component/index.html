<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div>
    <div class="container">
      <div class="img-container">
        <picture>
          <source media="(max-width:375px)" srcset="./images/image-product-mobile.jpg" class="img-phone">
          <img src="./images/image-product-desktop.jpg" class="img-desktop" alt="default-image">
        </picture>
        
      </div>
      <div class="text-container">
        <span class="category">P E R F U M E</span>
 
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <section class="price">
          <span class="current"><b>$149.99</b></span>
          &nbsp &nbsp
          <span class="old">$169.99</span>
        </section>
        <section class="button"><img src="./images/icon-cart.svg" alt="cart-icon">&nbsp Add to Cart</section>
      </div>
    </div>
    <br>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">xarlizard</a>.
    </div>
  </div>
</body>
</html>
