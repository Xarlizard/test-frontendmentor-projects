<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Results summary component</title>
</head>
<body>
  <div>
    <div class="container">
      <div class="mainResult">
        <h3>Your Result</h3>
        <div class="circleResult">
          <div class="result">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <h2>Great</h2>
        <text>You scored higher than 65% of the people who have taken these tests.</text>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="score">
          <span> <img id="icon1" alt="icon"> <text id="category1"></text></span>
          <text><b id="score1"></b> <text class="lowOpacity">/ 100</text></text>
        </div>
        <div class="score">
          <span><img id="icon2"  alt="icon"><text id="category2"></text></span>
          <text><b id="score2"></b> <text class="lowOpacity">/ 100</text></text>
        </div>
        <div class="score">
          <span><img id="icon3"  alt="icon"><text id="category3"></text></span>
         <text><b id="score3"></b> <text class="lowOpacity">/ 100</text></text>
        </div>
        <div class="score">
          <span><img id="icon4"  alt="icon"><text id="category4"></text></span>
          <text><b id="score4"></b> <text class="lowOpacity">/ 100</text></text>
        </div>
        <text class="button">Continue</text>
      </div>
    </div>
    <br>
    <div class="attribution">
      Coded by <a href="#">xarlizard</a>.
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
    fetch('https://github.com/Xarlizard/test-frontendmentor-projects/blob/main/10-results-summary-component/data.json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('category1').textContent = data[0].category;
            document.getElementById('score1').textContent = data[0].score;
            document.getElementById('icon1').src = data[0].icon;
            document.getElementById('category2').textContent = data[1].category;
            document.getElementById('score2').textContent = data[1].score;
            document.getElementById('icon2').src = data[1].icon;
            document.getElementById('category3').textContent = data[2].category;
            document.getElementById('score3').textContent = data[2].score;
            document.getElementById('icon3').src = data[2].icon;
            document.getElementById('category4').textContent = data[3].category;
            document.getElementById('score4').textContent = data[3].score;
            document.getElementById('icon4').src = data[3].icon;
        })
        .catch(error => console.error('Error fetching JSON:', error));
});
  </script>
  </script>
</body>
</html>
