<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Time tracking dashboard</title>
  <style>
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="left">
        <div class="user">
          <img class="userImg" src="./images/image-jeremy.png" alt="image-jeremy">
          <div class="usernameContainer">
            <text>Report for</text>
            <text class="username">Jeremy Robson</text>
          </div>
        </div>
        <div class="selectors">
          <button class="selector">Daily</button>
          <button class="selector" autofocus>Weekly</button>
          <button class="selector">Monthly</button>
        </div>
      </div>
      <div class="right">
        <div class="row">
          <div class="item" id="_0">
            <div class="itemContainer">
              <div class="header">
                <h1 class="title"></h1>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
              <div class="content">
                <span class="currentContainer"><text class="current"></text>hrs</span>
                <span class="previousContainer">Last <text class="previousWord"></text> - <text class="previous"></text>hrs</span>
              </div>
            </div>
          </div>
          <div class="item" id="_1">
            <div class="itemContainer">
              <div class="header">
                <h1 class="title"></h1>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
              <div class="content">
                <span class="currentContainer"><text class="current"></text>hrs</span>
                <span class="previousContainer">Last <text class="previousWord"></text> - <text class="previous"></text>hrs</span>
              </div>
            </div>
          </div>
          <div class="item" id="_2">
            <div class="itemContainer">
              <div class="header">
                <h1 class="title"></h1>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
              <div class="content">
                <span class="currentContainer"><text class="current"></text>hrs</span>
                <span class="previousContainer">Last <text class="previousWord"></text> - <text class="previous"></text>hrs</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="item" id="_3">
            <div class="itemContainer">
              <div class="header">
                <h1 class="title"></h1>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
              <div class="content">
                <span class="currentContainer"><text class="current"></text>hrs</span>
                <span class="previousContainer">Last <text class="previousWord"></text> - <text class="previous"></text>hrs</span>
              </div>
            </div>
          </div>
          <div class="item" id="_4">
            <div class="itemContainer">
              <div class="header">
                <h1 class="title"></h1>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
              <div class="content">
                <span class="currentContainer"><text class="current"></text>hrs</span>
                <span class="previousContainer">Last <text class="previousWord"></text> - <text class="previous"></text>hrs</span>
              </div>
            </div>
          </div>
          <div class="item" id="_5">
            <div class="itemContainer">
              <div class="header">
                <h1 class="title"></h1>
                <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
              <div class="content">
                <span class="currentContainer"><text class="current"></text>hrs</span>
                <span class="previousContainer">Last <text class="previousWord"></text> - <text class="previous"></text>hrs</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="attribution">
      Coded by <a href="https://www.github.com/xarlizard">xarlizard</a>.
    </div>
  </main>
  <script src="./data.js"></script>
  <script src="./script.js"></script>
</body>
</html>
